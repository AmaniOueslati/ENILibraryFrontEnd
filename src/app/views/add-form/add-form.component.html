<div class="container mt-3">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="Enter first name" required>
      </div>
  
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter last name" required>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" required>
      </div>
  
      <div class="form-group">
        <label for="adresse">Address</label>
        <input type="text" class="form-control" id="adresse" formControlName="adresse" placeholder="Enter address">
      </div>
      <div class="form-group" formArrayName="roles">
        <div *ngFor="let role of rolesFormArray.controls; let i = index" class="checkbox">
          <label>
            <input type="checkbox" [formControlName]="i">
            {{ roles[i].name }}
          </label>
        </div>
      </div>
      
  
  
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
